<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Characters</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 min-h-screen bg-cover bg-center bg-fixed" style="background-image: url('https://dl.dir.freefiremobile.com/common/web_event/official2.ff.garena.all/20249/a87518a4593c1650356ee9374de5754a.png');">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-5xl font-bold mb-8 text-center text-white glow-text">Free Fire Characters</h1>
        <div class="mb-8">
            <input type="text" 
                   id="searchInput" 
                   placeholder="Search characters..." 
                   class="w-full p-4 border rounded-lg bg-gray-800/80 text-white placeholder-gray-400 backdrop-blur-sm border-gray-700 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 transition-all duration-300">
        </div>
        <div id="characterGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Characters will be dynamically added here -->
        </div>
    </div>
    <div id="modal" class="fixed inset-0 bg-black/80 hidden items-center justify-center backdrop-blur-sm p-4">
        <div class="modal-content bg-gray-900/95 rounded-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto border border-gray-700 transform scale-95 opacity-0 transition-all duration-300">
            <div class="relative">
                <div class="absolute inset-0 bg-gradient-to-b from-transparent to-gray-900 z-10"></div>
                <img id="modalImage" src="" alt="" class="w-full h-[400px] object-cover object-top rounded-t-2xl">
            </div>
            
            <div class="p-8">
                <h2 id="modalTitle" class="text-3xl font-bold mb-4 text-white glow-text"></h2>
                <div id="modalDescription" class="text-gray-300 space-y-4"></div>
                <button id="closeModal" class="mt-6 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-all duration-300 transform hover:scale-105">
                    Close
                </button>
            </div>
        </div>
    </div>

    <div id="loadingSpinner" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50 hidden">
        <div class="animate-spin rounded-full h-32 w-32 border-t-4 border-b-4 border-blue-500"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
